<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champ Car World Series </title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <!--------- START SCREEN ---------->
        <div id="start-game" class="container">
            <img src="./images/Champ_Car_logo.svg.png" alt="Logo Juego" id="logo">
            <button id="start-btn">Start!</button>
        </div>
        <!--------- GAME SCREEN ---------->
        <div style="text-align:center">
            <canvas id="canvas" width="500px" height="1000"></canvas>
            <button id="pause-btn">||</button>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
            <img src="./images/gameover.png" width="500" alt="logo">
            <button id="restart-btn">Play Again!</button>
        </div>

    </div>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/competitors.js"></script>

</body>

</html>
